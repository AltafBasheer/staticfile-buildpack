---
language: staticfile
default_versions:
- name: nginx
  version: 1.11.7
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- ".rspec"
- cf_spec/
- log/
- test/
- buildpack-packager/
- staticfile_buildpack-*v*.zip
url_to_dependency_map:
- match: nginx-(\d+\.\d+\.\d+)
  name: nginx
  version: "$1"
dependencies:
- name: nginx
  version: 1.11.7
  uri: https://buildpacks.cloudfoundry.org/dependencies/nginx/nginx-1.11.7-linux-x64.tgz
  md5: a68130d74966e8e92a9676a3c3cd0857
  cf_stacks:
  - cflinuxfs2
